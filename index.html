<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메르세데스-벤츠 A-Class Hatch</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/92af46884b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="purchase">
      <div class="purchase_bar">
        <p>A-Class Hatch</p>
        <div class="purchase_bar-link">
          <a href="#">지금 구성하기</a>
          <a href="#">온라인 구매</a>
        </div>
      </div>
    </nav>

    <div class="first_screen" data-aos="zoom-in" data-aos-duration="1000">
      <div class="main_title" data-aos="fade-up">
        <p>The A-Class Hatch</p>
      </div>

      <div class="main_section">
        <div class="main_section_1">
          <div class="feature_1">
            <p>복합연비</p>
            <p>11.9 km/L</p>
          </div>

          <div class="feature_2">
            <p>가속력</p>
            <p>6.9 s</p>
            <p>(0에서 100km/h까지 가속)</p>
          </div>
        </div>

        <div class="main_section_2">
          <div class="feature_3">
            <p>최고출력</p>
            <p>190/5500-6100</p>
            <p>(ps/rpm)</p>
          </div>

          <div class="feature_4">
            <p>최대 속도</p>
            <p>240 km/h</p>
          </div>
        </div>
      </div>
    </div>

    <div class="second-screen" data-aos="fade-up" data-aos-duration="1000">
      asd
    </div>

    <script>
      AOS.init();
    </script>
  </body>
</html>
